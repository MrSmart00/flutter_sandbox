name: flutter_sandbox

sdkPath: .fvm/flutter_sdk

packages:
  - apps/**
  - packages/**

command:
  bootstrap:
    environment:
      sdk: ^3.5.4
      flutter: ^3.24.5
    dependencies:
      flutter:
        sdk: flutter
    dev_dependencies:
      custom_lint: ^0.7.0
      build_runner: ^2.4.12
      flutter_test:
        sdk: flutter

scripts:
  lint:
    run: dart run custom_lint
    exec:
      concurrency: 5
    packageFilters:
      dependsOn: custom_lint
  rebuild:
    run: dart run build_runner build -d && melos format -c 5
    exec:
      orderDependents: true
    packageFilters:
      dependsOn: build_runner

ide:
  intellij:
    enabled: false
